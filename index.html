<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBB Mobile - Kab. Karawang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; border: none !important; }
        .form-input { @apply w-full bg-slate-100 border-none rounded-xl p-3 text-sm mt-1 focus:ring-2 focus:ring-blue-500; }
        .label-style { @apply text-[10px] font-bold text-slate-400 uppercase; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen relative pb-20">
        
        <!-- Login View -->
        <div id="login-view" class="p-6 pt-20">
            <div class="text-center mb-10">
                <div class="bg-blue-600 w-20 h-20 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4">
                    <i data-lucide="qr-code" class="text-white w-12 h-12"></i>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-900">PBB MOBILE</h1>
                <p class="text-slate-500">Sistem Pendataan Terintegrasi</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                <div class="mb-4">
                    <label class="label-style">Username Petugas</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan nama Anda">
                </div>
                <div class="mb-6">
                    <label class="label-style">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">Masuk Aplikasi</button>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-view" class="hidden">
            <header class="bg-blue-600 p-6 rounded-b-[2.5rem] shadow-lg text-white">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-blue-100 text-sm italic">Petugas Lapangan:</p>
                        <h2 id="display-user" class="text-xl font-bold uppercase tracking-tight">Petugas</h2>
                    </div>
                    <button onclick="logout()" class="p-2 bg-blue-500 rounded-full hover:bg-blue-400 transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl backdrop-blur-sm flex justify-between items-center text-xs border border-white/20">
                    <div class="flex items-center gap-2">
                        <div id="gps-indicator" class="w-2.5 h-2.5 bg-red-500 rounded-full shadow-[0_0_8px_rgba(239,68,68,0.5)]"></div>
                        <span id="gps-status" class="font-medium">MENCARI GPS...</span>
                    </div>
                    <span id="gps-accuracy" class="font-bold text-yellow-300">0m</span>
                </div>
            </header>

            <!-- Tombol Navigasi -->
            <div class="p-6 grid grid-cols-2 gap-4">
                <button onclick="openScanner()" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:bg-blue-50 transition-colors">
                    <div class="p-3 bg-blue-100 rounded-2xl"><i data-lucide="camera" class="text-blue-600 w-8 h-8"></i></div>
                    <span class="font-bold text-[11px] text-slate-600">SCAN SPPT</span>
                </button>
                <button onclick="showSection('history')" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:bg-green-50 transition-colors">
                    <div class="p-3 bg-green-100 rounded-2xl"><i data-lucide="history" class="text-green-600 w-8 h-8"></i></div>
                    <span class="font-bold text-[11px] text-slate-600">RIWAYAT</span>
                </button>
            </div>

            <div id="content-section" class="px-6 pb-24">
                <!-- Scanner View -->
                <div id="scanner-view" class="hidden mb-6 bg-white p-4 rounded-3xl shadow-md border-2 border-dashed border-blue-200 overflow-hidden">
                    <div id="reader"></div>
                    <button onclick="closeScanner()" class="w-full mt-4 bg-red-50 text-red-600 font-bold py-3 rounded-xl text-xs uppercase tracking-wider">Batalkan Pemindaian</button>
                </div>

                <!-- Form Section -->
                <div id="form-section" class="hidden animate-in slide-in-from-bottom-4 duration-300">
                    <div class="bg-white rounded-3xl p-6 shadow-md space-y-4 border border-blue-50 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-blue-600"></div>
                        <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2 mb-2">
                             <i data-lucide="file-text" class="w-4 h-4 text-blue-600"></i> Detail Objek Pajak
                        </h3>
                        <div>
                            <label class="label-style">Nomor Objek Pajak (NOP)</label>
                            <input type="text" id="inp-nop" class="form-input font-mono font-bold text-blue-800" readonly>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-style">Tahun</label>
                                <input type="text" id="inp-tahun" class="form-input" readonly>
                            </div>
                            <div>
                                <label class="label-style text-blue-600">Tagihan Terhutang</label>
                                <input type="text" id="inp-tagihan" class="form-input font-bold text-blue-600" readonly>
                            </div>
                        </div>
                        <div>
                            <label class="label-style">Nama Wajib Pajak (WP)</label>
                            <input type="text" id="inp-nama" class="form-input font-bold uppercase" readonly>
                        </div>
                        <div>
                            <label class="label-style">Alamat Objek Pajak</label>
                            <textarea id="inp-alamat" class="form-input h-14 resize-none leading-relaxed" readonly></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-style">RT</label>
                                <input type="text" id="inp-rt" class="form-input" readonly>
                            </div>
                            <div>
                                <label class="label-style">RW</label>
                                <input type="text" id="inp-rw" class="form-input" readonly>
                            </div>
                        </div>
                        
                        <div class="pt-2">
                             <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2 mb-3">
                                <i data-lucide="user-check" class="w-4 h-4 text-green-600"></i> Konfirmasi Penerimaan
                            </h3>
                            <div class="space-y-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <div>
                                    <label class="label-style text-blue-600 font-extrabold">Nama Penerima Berkas</label>
                                    <input type="text" id="inp-penerima" class="form-input bg-white border border-blue-100" placeholder="Ketik nama orang yang menerima...">
                                </div>
                                <div>
                                    <label class="label-style text-slate-500">Status Distribusi</label>
                                    <select id="inp-status" class="form-input bg-white border border-slate-100">
                                        <option value="Terkirim">Sudah Diterima Langsung</option>
                                        <option value="Titip Tetangga">Titip Tetangga / Saudara</option>
                                        <option value="Rumah Kosong">Rumah Kosong / Tutup</option>
                                        <option value="Retur">WP Pindah / Tidak Ditemukan</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <button onclick="submitData()" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                            <i data-lucide="send" class="w-5 h-5"></i> SIMPAN KE SPREADSHEET
                        </button>
                    </div>
                </div>

                <!-- History Section -->
                <div id="history-section" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                         <h3 class="text-sm font-bold text-slate-700">10 Entri Terakhir</h3>
                         <button onclick="loadHistory()" class="text-xs text-blue-600 font-bold">Refresh</button>
                    </div>
                    <div id="history-list" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-24 left-6 right-6 p-4 rounded-2xl bg-slate-900 text-white text-[11px] shadow-2xl transition-all translate-y-32 opacity-0 z-50 flex items-center gap-3">
            <i data-lucide="info" class="w-4 h-4"></i>
            <span id="toast-msg"></span>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-[100] hidden flex flex-col items-center justify-center">
            <div class="loading-spinner mb-4 shadow-xl"></div>
            <p id="loading-text" class="font-bold text-slate-700 text-[10px] tracking-[0.2em] uppercase">Memproses Data...</p>
        </div>
    </div>

    <script>
        // MASUKKAN URL GOOGLE APPS SCRIPT ANDA DI BAWAH INI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVtLaxlD4vX502zChKw0m_JBGFxPg_89mJROl_hk1HTr_m66zAX1tWjVk1YBTfh071/exec";
        
        let currentUser = null;
        let currentPos = { lat: null, lng: null };
        let html5QrCode = null;

        window.onload = () => { 
            lucide.createIcons(); 
            startGpsTracking(); 
        };

        // --- GPS ---
        function startGpsTracking() {
            if (!navigator.geolocation) return;
            navigator.geolocation.watchPosition((p) => {
                currentPos.lat = p.coords.latitude;
                currentPos.lng = p.coords.longitude;
                const indicator = document.getElementById('gps-indicator');
                indicator.className = "w-2.5 h-2.5 bg-green-500 rounded-full shadow-[0_0_10px_rgba(34,197,94,0.6)] animate-pulse";
                document.getElementById('gps-status').innerText = "GPS AKTIF (TERKUNCI)";
                document.getElementById('gps-accuracy').innerText = Math.round(p.coords.accuracy) + "m";
            }, (err) => {
                showToast("GPS Error: Perlu izin lokasi!");
            }, { enableHighAccuracy: true });
        }

        // --- SCANNER ---
        function openScanner() {
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('history-section').classList.add('hidden');
            
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 15, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                closeScanner();
                fetchDataByNOP(decodedText);
            }).catch(e => {
                showToast("Kamera Gagal: Pastikan link HTTPS!");
            });
        }

        function closeScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanner-view').classList.add('hidden');
                });
            } else {
                document.getElementById('scanner-view').classList.add('hidden');
            }
        }

        // --- FETCH AUTO-FILL ---
        async function fetchDataByNOP(nop) {
            toggleLoading(true, "MENCARI NOP: " + nop);
            try {
                const resp = await fetch(`${SCRIPT_URL}?action=getNopData&nop=${nop}`);
                const res = await resp.json();
                
                if(res.result === 'success') {
                    document.getElementById('inp-nop').value = res.data.NOP;
                    document.getElementById('inp-tahun').value = res.data.Tahun;
                    document.getElementById('inp-nama').value = res.data.Nama_WP;
                    document.getElementById('inp-alamat').value = res.data.Alamat_OP;
                    document.getElementById('inp-rt').value = res.data.RT;
                    document.getElementById('inp-rw').value = res.data.RW;
                    document.getElementById('inp-tagihan').value = res.data.Tagihan;
                    document.getElementById('inp-penerima').value = ""; 
                    
                    showSection('scan');
                    showToast("âœ… Data WP ditemukan!");
                } else {
                    showToast("âŒ NOP " + nop + " tidak terdaftar di Database!");
                }
            } catch (e) { 
                showToast("âš ï¸ Masalah koneksi ke server"); 
            } finally { 
                toggleLoading(false); 
            }
        }

        // --- SUBMIT ---
        async function submitData() {
            const penerima = document.getElementById('inp-penerima').value;
            if(!penerima) return showToast("âš ï¸ Nama Penerima wajib diisi!");
            if(!currentPos.lat) return showToast("âš ï¸ Tunggu sampai GPS Terkunci!");

            const payload = {
                action: 'inputData',
                nop: document.getElementById('inp-nop').value,
                tahun: document.getElementById('inp-tahun').value,
                nama_wp: document.getElementById('inp-nama').value,
                alamat_op: document.getElementById('inp-alamat').value,
                rt: document.getElementById('inp-rt').value,
                rw: document.getElementById('inp-rw').value,
                tagihan: document.getElementById('inp-tagihan').value,
                status: document.getElementById('inp-status').value,
                penerima: penerima,
                lat: currentPos.lat,
                lng: currentPos.lng,
                maps_link: `https://www.google.com/maps?q=${currentPos.lat},${currentPos.lng}`,
                petugas: currentUser.name
            };

            toggleLoading(true, "MENGIRIM KE LAPORAN...");
            try {
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(payload) 
                });
                const res = await response.json();
                if(res.result === 'success') {
                    showToast("ðŸš€ Data berhasil disimpan ke Spreadsheet!");
                    showSection('history');
                }
            } catch (e) { 
                showToast("âŒ Gagal menyimpan data!"); 
            } finally { 
                toggleLoading(false); 
            }
        }

        // --- UI UTILS ---
        function showSection(name) {
            document.getElementById('form-section').classList.toggle('hidden', name !== 'scan');
            document.getElementById('history-section').classList.toggle('hidden', name !== 'history');
            if(name === 'history') loadHistory();
        }

        function toggleLoading(s, t) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !s);
            document.getElementById('loading-text').innerText = t;
        }

        function showToast(m) {
            const t = document.getElementById('toast'); 
            document.getElementById('toast-msg').innerText = m;
            t.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 3500);
        }

        function handleLogin() {
            const user = document.getElementById('username').value;
            if(!user) return showToast("Masukkan Nama Petugas!");
            currentUser = { name: user };
            document.getElementById('display-user').innerText = user;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            lucide.createIcons();
        }

        async function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<p class="text-center py-10 animate-pulse text-[10px] text-slate-400">Menyinkronkan data...</p>';
            try {
                const r = await fetch(SCRIPT_URL);
                const d = await r.json();
                if(d.length === 0) {
                    list.innerHTML = '<div class="text-center py-10"><i data-lucide="package-open" class="mx-auto w-10 h-10 text-slate-200 mb-2"></i><p class="text-[10px] text-slate-400">Belum ada riwayat hari ini</p></div>';
                    lucide.createIcons();
                } else {
                    list.innerHTML = d.slice(-10).reverse().map(i => `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-600 active:scale-95 transition-transform">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[9px] font-bold text-blue-600 font-mono tracking-tighter">${i.NOP}</span>
                                <span class="text-[9px] font-extrabold uppercase ${i.Status === 'Terkirim' ? 'text-green-600' : 'text-orange-500'}">${i.Status}</span>
                            </div>
                            <p class="font-bold text-xs uppercase text-slate-800 truncate">${i.Nama_WP}</p>
                            <div class="flex justify-between mt-2 text-[9px] text-slate-400 border-t border-slate-50 pt-2">
                                <span><i data-lucide="user" class="w-2.5 h-2.5 inline mr-1"></i>${i.Penerima}</span>
                                <span>${new Date(i.Waktu).toLocaleTimeString('id-ID')}</span>
                            </div>
                        </div>
                    `).join('');
                    lucide.createIcons();
                }
            } catch (e) { 
                list.innerHTML = '<p class="text-center text-red-500 text-[10px] py-10">Gagal memuat riwayat</p>'; 
            }
        }

        function logout() { 
            if(confirm("Keluar aplikasi? Semua sesi akan ditutup.")) location.reload(); 
        }
    </script>
</body>
</html>
